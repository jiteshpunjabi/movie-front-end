<div class="alert alert-success" role="alert" ng-hide="!successBanner">
    <a href="#" class="alert-link">{{successBanner}}</a>
</div>

<div class="alert alert-danger" role="alert" ng-hide="!alertBanner">
    <a href="#" class="alert-link">{{alertBanner}}</a>
</div>


<form class="form-horizontal col-sm-8 col-sm-offset-2" role="form">
    <h1>{{mode}} Movie - {{movie.name}}</h1>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Movie Name" required ng-model="movie.name"/>
        </div>
    </div>
     <div class="form-group">
        <label for="director" class="col-sm-2 control-label">Director</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="director" placeholder="Director Name" required ng-model="movie.director"/>
        </div>
    </div>
    <div class="form-group">
        <label for="popularity" class="col-sm-2 control-label">Popularity</label>

        <div class="col-sm-10">
            <input type="number" min=1 max=99 class="form-control" id="popularity" placeholder="Popularity" ng-model="movie.popularity">
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-sm-2 control-label">Genre</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="genre" ng-model="genre"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
        </div>

    </div>
</form>
