
<form class="form-horizontal col-sm-8 col-sm-offset-2" role="form">
<h1>Sign In!</h1>
    <div class="alert alert-danger" role="alert" ng-hide="!alertBanner">
    <a href="#" class="alert-link">{{alertBanner}}</a>
</div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="username" required ng-model="username">
    </div>
  </div>
     <div class="form-group">
    <label for="email" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="e-mail" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" required ng-model="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="signIn()" ng-disabled="form.$invalid">Sign in</button><button type="button" class="btn btn-primary" ng-click="register()">Register</button>
    </div>

  </div>
</form>
