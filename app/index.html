        </div>

            <form class="navbar-form navbar-right" role="search" access-level="user">
                <div class="form-group">
                    <select class="form-control" ng-model="field">
                        <option value="name">movie name</option>
                        <option value="director">director name</option>
                        <option value="genre">genre</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Search" ng-model="query_string">
                </div>
                <button type="submit" class="btn btn-default" ng-click="search('/movies')">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right" access-level="user">
        <li><a href="#/movies?page=1">Top 20</a></li>
